<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">01</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>

      <div id="controls">
        <button class="play">
          <img
            src="./assets/play-button.svg"
            alt="ícone para iniciar o contador"
          />
        </button>
        <button class="pause hide">
          <img
            src="./assets/pause-button.svg"
            alt="ícone para pausar o contador"
          />
        </button>
        <button class="stop hide">
          <img
            src="./assets/stop-button.svg"
            alt="ícone para parar o contador"
          />
        </button>
        <button class="clock">
          <img
            src="./assets/clock.svg"
            alt="ícone de um relógio para definir o tempo do contador"
          />
        </button>
      </div>
    </main>

    <footer>
      <button class="sound-on hide">
        <img src="./assets/sound-on.svg" alt="ícone para ativar o som" />
      </button>
      <button class="sound-off">
        <img src="./assets/sound-off.svg" alt="ícone para desativar o som" />
      </button>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
